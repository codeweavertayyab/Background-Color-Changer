  <head>

    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />

    <div class="colorContainer">

      <input type="color" id="colorPicker" oninput="handleColorChange()" />
      <div class="clipboard">
        <h1 id="colorCode">#000000</h1>
        <button id="btn-copy" onclick="copyColorCode()">
          copy<i class="fa-regular fa-clipboard"></i>
        </button>
      </div>
      <div class="signature">
        <i class="fa-brands fa-github"></i>
        <h6>codeweavertayyab</h6>
    </div>
    </div>
